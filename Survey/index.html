<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <fieldset>
        <form id="survey-form">



            <label for="name-label" id="name-label">Name <input type="text" name="survey-form" id="name" required
                    placeholder="Enter your Full name"></label>
            <label for="email-label" id="email-label">Email <input type="email" name="email" id="email" required
                    placeholder="Enter your Email"></label>
            <label for="number-label" id="number-label">Age <input type="number" name="number" id="number" min="1"
                    max="99" placeholder="Enter your Age"></label>
            <select name="dropdown" id="dropdown">What's your favorite F1 team?
                <option value="option" disabled>Select an option</option>
                <option value="ferrari">Ferrari</option>
                <option value="mclaren">McLaren</option>
            </select>
            <legend>Would you recommend this team?</legend>
            <label for="radio"> <input type="radio" name="radio" id="radio" value="Yes">Yes</label>
            <label for="radio"><input type="radio" name="radio" id="radio" value="No"> No</label>
            <legend>What's your favorite race tracks?</legend>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="checkbox">Monza</label>
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="checkbox">Zandvoort</label>
            <textarea placeholder="Enter your comment here"></textarea>
            <button id="submit">submit</button>
    </fieldset>
    </form>
</body>

</html>
